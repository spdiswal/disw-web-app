<!DOCTYPE html>
<html class="scroll-smooth motion-reduce:scroll-auto" lang="en" dir="ltr">
<head>
    <meta charset="utf-8"/>
    <meta name="robots" content="noarchive, noimageindex"/>
    <!-- [main-server.tsx fragment: meta-description] -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <!-- [main-server.tsx fragment: preload-assets] -->
    <link rel="preload" href="/assets/font/Inter-roman-var-subset.woff2" as="font" type="font/woff2" crossorigin>
    <!-- [main-server.tsx fragment: favicon] -->
    <!-- [main-server.tsx fragment: prevent-flash-of-unstyled-content] -->
    <script type="text/javascript">
        // Read more:
        // https://tailwindcss.com/docs/dark-mode#toggling-dark-mode-manually
        //
        const restoredThemeSelection = sessionStorage.getItem("theme")
        const wantsDarkTheme = (
            restoredThemeSelection === "dark"
            || (restoredThemeSelection === null
                && window.matchMedia("(prefers-color-scheme: dark)").matches)
        )
        
        if (wantsDarkTheme) {
            document.documentElement.classList.add("dark")
        } else {
            document.documentElement.classList.remove("dark")
        }
    </script>
    <title>DISW Web App</title> <!-- [main-server.tsx fragment: title] -->
</head>
<body class="bg-neutral-50 text-neutral-900 transition-all duration-100 motion-reduce:transition-none motion-reduce:hover:transition-none dark:bg-neutral-900 dark:text-neutral-50">
    <noscript>
        <div class="bg-warning-400 p-6 font-semibold">
            Hey, I'd be very happy if you would let this website use JavaScript :)
        </div>
    </noscript>
    <!-- [main-server.tsx fragment: body] -->
    <script type="module" src="/main-client.tsx"></script>
    <script nomodule>
        /* Use a block scope to avoid hitting a bug in Internet Explorer 11
           about re-declaring a const since the minifier might choose the same
           identifier for the following const as it did for a const in the
           theme selection script above. */
        {
            const disclaimer = document.createElement("div")
            disclaimer.textContent = "Hey um, if I were you... I'd take a moment to upgrade that worn out web browser of yours. Stay safe! :)"
            disclaimer.style.cssText = "background-color:#fbbf24;padding:1.5rem;font-weight:600;"
            document.body.insertBefore(disclaimer, document.body.firstChild)
        }
    </script>
</body>
</html>
